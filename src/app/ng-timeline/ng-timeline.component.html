<ul class="timeline {{ timelineSize }}">
  <li *ngFor="let card of listCards" class="{{ card.cardSide }}">
    <div class="timeline-badge {{ card.btnColor }}">
      <i class=" {{ card.btnIcon }} "></i>
    </div>
    <div class="timeline-panel" (click)="cardSelect($event, card)" [ngStyle]="{'cursor' : cardClick ? 'pointer' : 'default' }">
      <div class="timeline-heading">
        <h4 class="timeline-title">{{ card.cardTitle }}</h4>
      </div>
      <div class="timeline-body">
        <p>{{ card.cardDescription }}</p>
      </div>
    </div>
  </li>
</ul>
